<p-fluid>
    <div class="card">

        <div class="ml-3 mr-3">

            <div class="flex justify-between flex-wrap">
                <div class="flex align-middle justify-center font-bold text-white rounded m-2">
                    <h2>{{ pageHeader }}</h2>
                </div>

                <div class="flex align-baseline justify-center rounded m-2 gap-1">

                    <p-button type="button" icon="pi pi-pencil" styleClass="p-button-raised p-button-help p-button-sm"
                              label="Edit" (onClick)="goToUpdatePage(data)" pTooltip="Edit"
                              tooltipPosition="top"></p-button>

                    <p-button type="button" icon="pi pi-eye" styleClass="p-button-raised p-button-success p-button-sm"
                              label="Audit" (onClick)="goToAuditPage(data)" pTooltip="Audit Logs"
                              tooltipPosition="top"></p-button>

                    <p-button type="button" icon="pi pi-trash" styleClass="p-button-raised p-button-danger p-button-sm"
                              label="Delete" (onClick)="deleteConfirmation($event)" pTooltip="Delete"
                              tooltipPosition="top"></p-button>

                </div>

            </div>
        </div>

        <div class="card">

            <p-table [value]="[data]" [tableStyle]="{ 'min-width': '50rem' }" [loading]="isFetchingData"
                     [showGridlines]="true" stripedRows>

                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td class="py-2 px-4 font-bold text-lg w-96">Name</td>
                        <td class="py-2 px-4">{{ data?.name }}</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 font-bold text-lg">Section</td>
                        <td class="py-2 px-4">{{ data?.section }}</td>
                    </tr>

                    <tr>
                        <td class="py-2 px-4 font-bold text-lg">School Name</td>
                        <td class="py-2 px-4">{{ school?.name }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
</p-fluid>
